<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Starts June 16, 2025 - Student Countdown!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
            background: linear-gradient(45deg, #000000, #ffffff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid #fff;
            max-width: 90%;
            width: 100%;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .countdown-container {
                padding: 20px;
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            .countdown-container {
                padding: 15px;
                max-width: 98%;
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e74c3c, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: bounce 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .subtitle {
                font-size: 0.9rem;
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 10px;
            }
        }

        .time-unit {
            background: #ffffff;
            color: #000000;
            padding: 15px;
            border-radius: 15px;
            min-width: 80px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateX(10deg);
            transition: all 0.5s ease;
            flex: 1;
            max-width: 100px;
            border: 3px solid #000000;
        }

        @media (max-width: 768px) {
            .time-unit {
                min-width: 60px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .time-unit {
                min-width: 50px;
                padding: 8px;
            }
        }

        .time-unit:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.1);
        }

        .time-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        @media (max-width: 768px) {
            .time-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .time-number {
                font-size: 1.2rem;
            }
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .time-label {
                font-size: 0.7rem;
            }
        }

        .floating-joke {
            position: absolute;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-size: 14px;
            color: #333;
            border: 2px solid;
            white-space: nowrap;
            z-index: 5;
            cursor: pointer;
            transition: transform 0.1s ease;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .floating-joke {
                font-size: 12px;
                padding: 8px 12px;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .floating-joke {
                font-size: 10px;
                padding: 6px 10px;
                max-width: 200px;
            }
        }

        .floating-joke:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .emoji-rain {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .motivation {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1 class="title">SCHOOL STARTS NA!</h1>
        <p class="subtitle">June 16, 2025 - 12:00 AM</p>
        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div class="motivation" id="motivation">
            Get ready, mga geng geng! ðŸ“š
        </div>
    </div>

    <script>
        const filipinoSchoolJokes = [
            "sir short bond paper",
            "POV : Pina introduce tas may tumawa",
            "cramming nanaman tayo guys",
            "hahahahaha",
            "hello classmates & other students",
            "introduce yourself ahh",
            "may assignment ba tayo sa monday?",
            "magbabago kanaba this year"
        ];

        const motivationalMessages = [
            "dapat mayðŸ’ª",
            "nag glow up kanaba? ðŸŽ’",
            "Summer vacation is almost over! ðŸŒ´âž¡ï¸ðŸ“š",
            "Time to sharpen those pencils! âœï¸",
            "New school year, new memories! âœ¨",
            "Kaya nyo yan, mga estudyante! ðŸŒŸ",
            "kopya kopya nanaman sa homework! ðŸ“–",
            "Adventure awaits sa classroom! ðŸ«"
        ];

        const emojis = ['ðŸ“š', 'âœï¸', 'ðŸŽ’', 'ðŸ“', 'ðŸŽ', 'ðŸ«', 'â°', 'ðŸ’¡', 'ðŸŽ“', 'ðŸ“'];
        const colors = ['#000000', '#ffffff', '#f5f5dc', '#8b4513', '#2c3e50', '#ecf0f1', '#34495e', '#bdc3c7'];
        const backgroundThemes = [
            { bg: 'linear-gradient(45deg, #000000, #ffffff)', text: '#ffffff' },
            { bg: 'linear-gradient(45deg, #ffffff, #000000)', text: '#000000' },
            { bg: 'linear-gradient(45deg, #f5f5dc, #ffffff)', text: '#333333' },
            { bg: 'linear-gradient(45deg, #ffffff, #f5f5dc)', text: '#333333' },
            { bg: 'linear-gradient(45deg, #2c3e50, #ecf0f1)', text: '#ffffff' },
            { bg: 'linear-gradient(45deg, #ecf0f1, #2c3e50)', text: '#000000' },
            { bg: 'linear-gradient(45deg, #34495e, #bdc3c7)', text: '#ffffff' },
            { bg: 'linear-gradient(45deg, #bdc3c7, #34495e)', text: '#000000' }
        ];

        const counterPatterns = [
            ['#ffffff', '#ffffff', '#000000'], // White White Black
            ['#000000', '#ffffff', '#ffffff'], // Black White White
            ['#ffffff', '#000000', '#ffffff'], // White Black White
            ['#000000', '#000000', '#ffffff'], // Black Black White
            ['#ffffff', '#000000', '#000000'], // White Black Black
            ['#000000', '#ffffff', '#000000'], // Black White Black
            ['#ffffff', '#ffffff', '#ffffff'], // White White White
            ['#000000', '#000000', '#000000']  // Black Black Black
        ];
        
        let currentPatternIndex = 0;

        let floatingJokes = [];
        let designChangeInterval;
        let currentColorIndex = 0;

        // Countdown functionality
        function updateCountdown() {
            const targetDate = new Date('2025-06-16T00:00:00').getTime();
            const currentDate = new Date().getTime();
            const timeDifference = targetDate - currentDate;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.querySelector('.title').textContent = 'SCHOOL STARTED NA! ðŸ«';
                document.querySelector('.subtitle').textContent = 'Welcome back, mga estudyante!';
                clearInterval(countdownInterval);
            }
        }

        // Create floating joke
        function createFloatingJoke() {
            if (floatingJokes.length >= 8) return; // Limit jokes on screen

            const joke = document.createElement('div');
            joke.className = 'floating-joke';
            joke.textContent = filipinoSchoolJokes[Math.floor(Math.random() * filipinoSchoolJokes.length)];
            joke.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random starting position (adjusted for mobile)
            const maxWidth = window.innerWidth - joke.offsetWidth - 50;
            const maxHeight = window.innerHeight - joke.offsetHeight - 50;
            joke.style.left = Math.max(0, Math.random() * maxWidth) + 'px';
            joke.style.top = Math.max(0, Math.random() * maxHeight) + 'px';
            
            // Random velocity (slower for mobile)
            const speed = window.innerWidth < 768 ? 2 : 4;
            let vx = (Math.random() - 0.5) * speed;
            let vy = (Math.random() - 0.5) * speed;
            
            document.body.appendChild(joke);
            floatingJokes.push({element: joke, vx, vy});

            // Remove joke after 15 seconds
            setTimeout(() => {
                if (document.body.contains(joke)) {
                    document.body.removeChild(joke);
                    floatingJokes = floatingJokes.filter(j => j.element !== joke);
                }
            }, 15000);
        }

        // Animate floating jokes
        function animateJokes() {
            floatingJokes.forEach(joke => {
                const rect = joke.element.getBoundingClientRect();
                let newX = rect.left + joke.vx;
                let newY = rect.top + joke.vy;

                // Bounce off walls
                if (newX <= 0 || newX >= window.innerWidth - rect.width) {
                    joke.vx = -joke.vx;
                    newX = rect.left + joke.vx;
                }
                if (newY <= 0 || newY >= window.innerHeight - rect.height) {
                    joke.vy = -joke.vy;
                    newY = rect.top + joke.vy;
                }

                joke.element.style.left = newX + 'px';
                joke.element.style.top = newY + 'px';
            });
        }

        // Create emoji rain
        function createEmojiRain() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-rain';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            emoji.style.opacity = Math.random() * 0.7 + 0.3;
            
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                if (document.body.contains(emoji)) {
                    document.body.removeChild(emoji);
                }
            }, 5000);
        }

        // Change design every 5 seconds
        function changeDesign() {
            currentColorIndex = (currentColorIndex + 1) % backgroundThemes.length;
            
            // Change background
            document.body.style.background = backgroundThemes[currentColorIndex].bg;
            document.body.style.backgroundSize = '400% 400%';
            
            // Change motivation message
            document.getElementById('motivation').textContent = 
                motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            
            // Add more jokes
            createFloatingJoke();
            createFloatingJoke();
        }

        // Initialize
        const countdownInterval = setInterval(updateCountdown, 1000);
        setInterval(animateJokes, 50);
        setInterval(createFloatingJoke, 2000);
        setInterval(createEmojiRain, 1500);
        setInterval(changeDesign, 5000);

        // Initial setup
        updateCountdown();
        changeDesign();
        
        // Create initial jokes
        for (let i = 0; i < 3; i++) {
            setTimeout(() => createFloatingJoke(), i * 1000);
        }
    </script>
</body>
</html>
